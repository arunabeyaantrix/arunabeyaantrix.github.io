<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #222;
        margin: 0;
      }
      .countdown {
        text-align: center;
        color: white;
      }
      .countdown-item {
        display: inline-block;
        margin: 0 10px;
        font-size: 2rem;
      }
      .countdown-label {
        font-size: 0.8rem;
        text-transform: uppercase;
      }
      .music-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      .image-container {
        text-align: center;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s forwards;
      }
      .fade-in {
        animation: fadeIn 2s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" autoplay loop>
      <source src="./test.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div>
      <h2 style="color: azure">First meeting in :</h2>

      <div class="countdown">
        <div class="countdown-item" id="days">
          <span class="countdown-number">00</span>
          <span class="countdown-label">days</span>
        </div>
        <div class="countdown-item" id="hours">
          <span class="countdown-number">00</span>
          <span class="countdown-label">hours</span>
        </div>
        <div class="countdown-item" id="minutes">
          <span class="countdown-number">00</span>
          <span class="countdown-label">minutes</span>
        </div>
        <div class="countdown-item" id="seconds">
          <span class="countdown-number">00</span>
          <span class="countdown-label">seconds</span>
        </div>
      </div>
      <button class="music-button" id="musicButton">Play Music</button>
    </div>
    <div class="image-container fade-in">
      <img id="image" src="" alt="Image" width="100%" height="100%" />
    </div>
    <script>
      const images = [
        "anu1.jpg",
        "anu2.jpg",
        "anu3.jpg",
        "anu4.jpg",
        "anu5.jpg",
      ];
      let currentImageIndex = 0;
      const imageElement = document.getElementById("image");

      function showNextImage() {
        imageElement.src = images[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % images.length;
      }

      setInterval(showNextImage, 3000);
      function updateCountdown() {
        const now = new Date().getTime();
        const endTime = new Date("September 28, 2023 14:30:00").getTime();
        const timeRemaining = endTime - now;

        if (timeRemaining <= 0) {
          document.getElementById("countdown").innerHTML = "EXPIRED";
          return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document
          .getElementById("days")
          .querySelector(".countdown-number").textContent = days
          .toString()
          .padStart(2, "0");
        document
          .getElementById("hours")
          .querySelector(".countdown-number").textContent = hours
          .toString()
          .padStart(2, "0");
        document
          .getElementById("minutes")
          .querySelector(".countdown-number").textContent = minutes
          .toString()
          .padStart(2, "0");
        document
          .getElementById("seconds")
          .querySelector(".countdown-number").textContent = seconds
          .toString()
          .padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bgMusic");
        const musicButton = document.getElementById("musicButton");

        audio.addEventListener("ended", function () {
          this.currentTime = 0;
          this.play();
        });

        musicButton.addEventListener("click", function () {
          if (audio.paused) {
            audio.play();
            musicButton.textContent = "Pause Music";
          } else {
            audio.pause();
            musicButton.textContent = "Play Music";
          }
        });
      });
    </script>
  </body>
</html>
