<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;

      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;

      color: #fff;
      overflow-y: auto
    }

    canvas {

    .card {

    .message {

      overflow: hidden;

    #nextBtn {
      margin-top: 30px;

      font-size: 16px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
      transition: background 0.3s ease;
    }

    #nextBtn:hover {
      background: #e91e63;
    }

    #messageContainer {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

</div>

  <script>

      "ðŸŒŸ You have this way of walking into a room â€” or even a moment â€” and making it better, brighter, lighter. Youâ€™re not just kind. Youâ€™re intentional. Not just smart â€” youâ€™re sharp, clumpsy, thoughtful, and weirdly good at reading people. And donâ€™t get me started on that laugh â€” loud, unexpected, and kind of addictive. Iâ€™ve seen so many sides of you â€” calm, chaotic, caring, fire. And honestly? I admire all of them. So today, I just wanted to remind you of the person you are someone unforgettable. \nâœ¨ Happy Birthday, A. The world feels better with you in it. ðŸ’– \n -CHATGPT",
      "I'll share some of my wisdom - Remember this Fuck you!! Once a monna Always a monna.",
      "Njan oru paatangottu paadiyalo... Alle venda Ni onnum ente kazhiv Arhikkunnilla I have something else prepared ath kanditt poya mati. Once again Fuck you!! Fuck your Birthday you pice of shit"
    ];

    let currentMessageIndex = 0;
    let charIndex = 0;
    const typingSpeed = 60;

    const messageBox = document.getElementById('messageBox');
    const nextBtn = document.getElementById('nextBtn');

    function typeMessage() {
  const message = messages[currentMessageIndex];
  if (charIndex < message.length) {
    messageBox.innerText += message.charAt(charIndex);
    charIndex++;

    requestAnimationFrame(() => {
      const container = document.getElementById('messageContainer');
      container.scrollTop = container.scrollHeight;
    });

    setTimeout(typeMessage, typingSpeed);
  } else {
    nextBtn.style.display = 'inline-block';
  }
}

    nextBtn.addEventListener('click', () => {
      currentMessageIndex++;
      if (currentMessageIndex < messages.length) {
        messageBox.textContent = '';

        nextBtn.style.display = 'none';
        setTimeout(typeMessage, 500);
      } else {
        nextBtn.style.display = 'none';
      //  const videoContainer = document.getElementById('videoContainer');
      //   videoContainer.style.display = 'block';

      //   // ðŸ‘‰ Optionally scroll to the video
      //   videoContainer.scrollIntoView({ behavior: 'smooth' });

      }
    });

    // Start typing first message
    typeMessage();

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
        this.velocityY = Math.random() * -10 - 10;
        this.exploded = false;
        this.particles = [];
      }

      update() {
        if (!this.exploded) {
          this.y += this.velocityY;
          this.velocityY += 0.3;
          if (this.velocityY >= 0) {
            this.exploded = true;
            for (let i = 0; i < 30; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => {
            p.update();
            p.draw();
          });
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.velocityX = Math.random() * 6 - 3;
        this.velocityY = Math.random() * 6 - 3;
        this.life = 60;
        this.color = color;
      }

      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.life--;
      }

      draw() {
        if (this.life > 0) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((f, index) => {
        f.update();
        f.draw();
        if (f.exploded && f.particles.every(p => p.life <= 0)) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
