<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
    margin: 0;
  }
  .countdown {
    text-align: center;
    color: white;
  }
  .countdown-item {
    display: inline-block;
    margin: 0 10px;
    font-size: 2rem;
  }
  .countdown-label {
    font-size: 0.8rem;
    text-transform: uppercase;
  }
</style>
</head>
<body>
<div class="countdown">
  <div class="countdown-item" id="days">
    <span class="countdown-number">00</span>
    <span class="countdown-label">days</span>
  </div>
  <div class="countdown-item" id="hours">
    <span class="countdown-number">00</span>
    <span class="countdown-label">hours</span>
  </div>
  <div class="countdown-item" id="minutes">
    <span class="countdown-number">00</span>
    <span class="countdown-label">minutes</span>
  </div>
  <div class="countdown-item" id="seconds">
    <span class="countdown-number">00</span>
    <span class="countdown-label">seconds</span>
  </div>
</div>

<script>
function updateCountdown() {
  const now = new Date().getTime();
  const endTime = new Date("August 18, 2023 17:00:00").getTime();
  const timeRemaining = endTime - now;

  if (timeRemaining <= 0) {
    document.getElementById("countdown").innerHTML = "EXPIRED";
    return;
  }

  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  document.getElementById("days").querySelector(".countdown-number").textContent = days.toString().padStart(2, '0');
  document.getElementById("hours").querySelector(".countdown-number").textContent = hours.toString().padStart(2, '0');
  document.getElementById("minutes").querySelector(".countdown-number").textContent = minutes.toString().padStart(2, '0');
  document.getElementById("seconds").querySelector(".countdown-number").textContent = seconds.toString().padStart(2, '0');
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
